<v-autocomplete ref="peopleSearch"
                clearable
                :items="peopleSearch_Items"
                :loading="peopleSearch_Loading"
                :label="peopleSearch_Label"
                :no-data-text="peopleSearch_NoData"
                v-model="peopleSearch"
                v-model:search="peopleSearch_Search"
                item-title="text"
                item-value="id"
                variant="underlined"
                placeholder="Digite para pesquisar"
                @keydown.enter="peopleSearch_EnterPressed(this, peopleSearch_Items[0])"
                return-object>
</v-autocomplete>
